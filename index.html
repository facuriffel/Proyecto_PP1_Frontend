<head>

  <link rel="stylesheet" href="ProyectoPedido_Cliente_PP1/estilos/general.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <header>
    <a class="titulo" href="index.html">
      <h1>AROMAS LIGHT</h1>
    </a>
  </header>

  <main>
    <div class="separador">
      <h2 class="textoSeparador">Iniciar Sesión</h2>
    </div>

    <div class="login-container">
      <form id="loginForm">
        <label for="username">E-mail:</label>
        <input type="text" id="username" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required />

        <button type="submit">Ingresar</button>
      </form>
      <p id="mensaje"></p>
    </div>
  </main>

  <footer>
    <h3>Todos los derechos reservados</h3>
  </footer>

  <script src="ProyectoPedido_Cliente_PP1/JavaScript/login.js"></script>
